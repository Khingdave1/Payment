<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
        <title>Sign in</title>
    </head>
    <body>
        <div class="container" id="signin_div">
            <div class="heading">
                <h1>Payment platform</h1>
            </div>
            <div class="signin-area">
                <form action="" class="form">
                    <div class="signin-area_email">
                        <label for="card-number">Card Number</label>
                        <input type="number" name="card-number" id="card-number" required>
                    </div>
                    <div class="signin-area_password">
                        <label for="cvv">CVV</label>
                        <input type="number" name="cvv" id="cvv" maxlength="3" required>
                    </div>
                    <div class="signin-area_btn">
                        <button class="btn" onclick="reference()">Pay now</button>
                    </div>
                </form>
            </div>
        </div>
        
    <script>
        // Reference function
        function reference() {
            const randomNumber = (Math.floor(100000 + Math.random() * 900000)); // generates random number of 6 digits and it ensures the first digit will never be 0.
            alert('Reference number is ' + randomNumber);
        }
    </script>
</body>
</html>
